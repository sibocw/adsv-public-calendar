title: "[EVENT] "
body:
  - type: input
    id: event-name
    attributes:
      label: Event Name
      description: |
        The name of the event. This is the name that will show up on the calendar, not the thread title above.
      value: ðŸŽ‰ Exciting New Event
    validations:
      required: true
  - type: textarea
    id: event-description
    attributes:
      label: Event Description
      description: |
        The text body of the calendar event. Plain text only (emojis OK).
      value: |
        The text editor box says "Markdown is supported", but it's not true for calendar events.
        Please use plain text only (emojis and other Unicode characters are OK).
    validations:
      required: true
  - type: input
    id: start-time
    attributes:
      label: Start Time
      description: |
        Start time in 'YYYY-MM-DD HH:MM:SS' format in Swiss local time. Summer time will be handled automatically.
        For all-day/multi-day events (e.g. ski retreat), just provide 'YYYY-MM-DD' alone (inclusive).
      value: "2025-12-12 17:00:00"
    validations:
      required: true
  - type: input
    id: end-time
    attributes:
      label: End Time
      description: |
        End time in 'YYYY-MM-DD HH:MM:SS' format in Swiss local time. Summer time will be handled automatically.
        For all-day/multi-day events (e.g. ski retreat), just provide 'YYYY-MM-DD' alone (inclusive).
      value: "2025-12-12 21:00:00"
    validations:
      required: true
  - type: input
    id: location
    attributes:
      label: Location
      description: Location of the event.
      value: SV lobby
    validations:
      required: true
