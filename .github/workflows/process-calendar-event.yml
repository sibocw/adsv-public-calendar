name: Process Calendar Event

on:
  discussion:
    types: [created, edited, deleted]

# Ensure only one workflow runs at a time to prevent conflicts
concurrency:
  group: calendar-updates
  cancel-in-progress: false

jobs:
  process-event:
    # Only run if the discussion is in the "Announcements" category
    # (this is the only category that requires write access to open a thread)
    if: |
      github.event.discussion.category.name == 'Announcements'
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    permissions:
      contents: write
      discussions: write
      pages: write
      id-token: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.PAT || github.token }}
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'
      
      - name: Install package
        run: pip install -e .
      
      - name: Process discussion (add/update)
        if: github.event.action != 'deleted'
        id: process
        env:
          DISCUSSION_BODY: ${{ github.event.discussion.body }}
        run: |
          python -m calendar_bot.update_calendar \
            --discussion_number "${{ github.event.discussion.number }}" \
            --body "$DISCUSSION_BODY" 2> process_error.log || true
          if [ -f process_error.log ]; then
            echo "error_output<<EOF" >> $GITHUB_OUTPUT
            cat process_error.log >> $GITHUB_OUTPUT
            echo "EOF" >> $GITHUB_OUTPUT
          fi
        continue-on-error: true
      
      - name: Remove event (on delete)
        if: github.event.action == 'deleted'
        id: remove
        run: |
          python -m calendar_bot.update_calendar \
            --discussion_number "${{ github.event.discussion.number }}" \
            --delete 2> remove_error.log || true
          if [ -f remove_error.log ]; then
            echo "error_output<<EOF" >> $GITHUB_OUTPUT
            cat remove_error.log >> $GITHUB_OUTPUT
            echo "EOF" >> $GITHUB_OUTPUT
          fi
        continue-on-error: true
      
      - name: Commit and push changes
        if: steps.process.outcome == 'success' || steps.remove.outcome == 'success'
        id: commit
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add data/
          if git diff --staged --quiet; then
            echo "No changes to commit"
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            if [ "${{ github.event.action }}" = "deleted" ]; then
              git commit -m "Remove calendar event from deleted discussion #${{ github.event.discussion.number }}"
            else
              git commit -m "Update calendar from discussion #${{ github.event.discussion.number }}"
            fi
            git push
            echo "changed=true" >> $GITHUB_OUTPUT
          fi
      
      - name: Setup Pages
        if: steps.commit.outputs.changed == 'true'
        uses: actions/configure-pages@v4
      
      - name: Upload artifact
        if: steps.commit.outputs.changed == 'true'
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'data'
      
      - name: Deploy to GitHub Pages
        if: steps.commit.outputs.changed == 'true'
        id: deployment
        uses: actions/deploy-pages@v4
      
      - name: Comment on discussion if successful (add/update)
        if: steps.process.outcome == 'success' && github.event.action != 'deleted'
        uses: actions/github-script@v7
        with:
          script: |
            const discussionNumber = context.payload.discussion.number;
            const repoUrl = `https://github.com/${context.repo.owner}/${context.repo.repo}`;
            const eventFileUrl = `${repoUrl}/blob/main/data/individual_events/ghdiscussion_${discussionNumber}.ics`;
            const calendarFileUrl = `${repoUrl}/blob/main/data/adsv_events_public.ics`;
            const pageUrl = '${{ steps.deployment.outputs.page_url }}adsv_events_public.ics';
            
            // Add comment to discussion
            const mutation = `
              mutation($discussionId: ID!, $body: String!) {
                addDiscussionComment(input: {discussionId: $discussionId, body: $body}) {
                  comment {
                    id
                  }
                }
              }
            `;
            
            await github.graphql(mutation, {
              discussionId: context.payload.discussion.node_id,
              body: `‚úÖ **Calendar event has been successfully processed and published!**\n\n` +
                    `üìÖ [View your event file](${eventFileUrl})\n` +
                    `üìÜ [View full calendar](${calendarFileUrl})\n\n` +
                    `**You can close this discussion to remove the event from the calendar.**``
            });
      
      - name: Comment on discussion if successful (delete)
        if: steps.remove.outcome == 'success' && github.event.action == 'deleted'
        uses: actions/github-script@v7
        with:
          script: |
            const repoUrl = `https://github.com/${context.repo.owner}/${context.repo.repo}`;
            const calendarFileUrl = `${repoUrl}/blob/main/data/adsv_events_public.ics`;
            
            const mutation = `
              mutation($discussionId: ID!, $body: String!) {
                addDiscussionComment(input: {discussionId: $discussionId, body: $body}) {
                  comment {
                    id
                  }
                }
              }
            `;
            
            await github.graphql(mutation, {
              discussionId: context.payload.discussion.node_id,
              body: `üóëÔ∏è **Calendar event has been removed.**\n\n` +
                    `üìÜ [View updated calendar](${calendarFileUrl})`
            });
      
      - name: Comment on discussion if failed
        if: steps.process.outcome == 'failure' || steps.remove.outcome == 'failure'
        uses: actions/github-script@v7
        with:
          script: |
            const runUrl = `https://github.com/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}`;
            
            // Get error output from the failed step
            const errorOutput = '${{ steps.process.outputs.error_output || steps.remove.outputs.error_output }}';
            
            // Extract EventFormParserError messages
            const parserErrors = errorOutput
              .split('\n')
              .filter(line => line.startsWith('EventFormParserError: '))
              .join('\n');
            
            let errorMessage = `‚ùå **Failed to process calendar event.**\n\n`;
            
            if (parserErrors) {
              errorMessage += `**Parser error details:**\n\`\`\`\n${parserErrors}\n\`\`\`\n\n`;
            }
            
            errorMessage += `üîç [View workflow logs](${runUrl}) for more information. Modify the discussion to fix the issue, or close this thread and start anew.`;
            
            const mutation = `
              mutation($discussionId: ID!, $body: String!) {
                addDiscussionComment(input: {discussionId: $discussionId, body: $body}) {
                  comment {
                    id
                  }
                }
              }
            `;
            
            await github.graphql(mutation, {
              discussionId: context.payload.discussion.node_id,
              body: errorMessage
            });
