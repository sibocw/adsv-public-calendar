name: Process Calendar Event

on:
  issues:
    types: [opened, edited, closed]

# Ensure only one workflow runs at a time to prevent conflicts
concurrency:
  group: calendar-updates
  cancel-in-progress: false

jobs:
  process-event:
    # Only run if the issue has the "EVENT TO PUBLISH" label
    if: contains(github.event.issue.labels.*.name, 'EVENT TO PUBLISH')
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    permissions:
      contents: write
      issues: write
      pages: write
      id-token: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.PAT || github.token }}
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'
      
      - name: Install package
        run: pip install -e .
      
      - name: Process issue (add/update)
        if: github.event.action != 'closed'
        id: process
        env:
          ISSUE_BODY: ${{ github.event.issue.body }}
        run: |
          python -m calendar_bot.update_calendar \
            --issue_number "${{ github.event.issue.number }}" \
            --body "$ISSUE_BODY"
        continue-on-error: true
      
      - name: Remove event (on close)
        if: github.event.action == 'closed'
        id: remove
        run: |
          python -m calendar_bot.update_calendar \
            --issue_number "${{ github.event.issue.number }}" \
            --delete
        continue-on-error: true
      
      - name: Commit and push changes
        if: steps.process.outcome == 'success' || steps.remove.outcome == 'success'
        id: commit
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add data/
          if git diff --staged --quiet; then
            echo "No changes to commit"
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            if [ "${{ github.event.action }}" = "closed" ]; then
              git commit -m "Remove calendar event from closed issue #${{ github.event.issue.number }}"
            else
              git commit -m "Update calendar from issue #${{ github.event.issue.number }}"
            fi
            git push
            echo "changed=true" >> $GITHUB_OUTPUT
          fi
      
      - name: Setup Pages
        if: steps.commit.outputs.changed == 'true'
        uses: actions/configure-pages@v4
      
      - name: Upload artifact
        if: steps.commit.outputs.changed == 'true'
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'data'
      
      - name: Deploy to GitHub Pages
        if: steps.commit.outputs.changed == 'true'
        id: deployment
        uses: actions/deploy-pages@v4
      
      - name: Comment on issue if successful (add/update)
        if: steps.process.outcome == 'success' && github.event.action != 'closed'
        uses: actions/github-script@v7
        with:
          script: |
            const issueNumber = context.issue.number;
            const repoUrl = `https://github.com/${context.repo.owner}/${context.repo.repo}`;
            const eventFileUrl = `${repoUrl}/blob/main/data/individual_events/ghissue_${issueNumber}.ics`;
            const calendarFileUrl = `${repoUrl}/blob/main/data/adsv_events_public.ics`;
            
            github.rest.issues.createComment({
              issue_number: issueNumber,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `âœ… **Calendar event has been successfully processed and published!**\n\n` +
                    `ğŸ“… [View your event file](${eventFileUrl})\n` +
                    `ğŸ“† [View full calendar](${calendarFileUrl})`
            })
      
      - name: Comment on issue if successful (close)
        if: steps.remove.outcome == 'success' && github.event.action == 'closed'
        uses: actions/github-script@v7
        with:
          script: |
            const repoUrl = `https://github.com/${context.repo.owner}/${context.repo.repo}`;
            const calendarFileUrl = `${repoUrl}/blob/main/data/adsv_events_public.ics`;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `ğŸ—‘ï¸ **Calendar event has been removed.**\n\n` +
                    `ğŸ“† [View updated calendar](${calendarFileUrl})`
            })
      
      - name: Comment on issue if failed
        if: steps.process.outcome == 'failure' || steps.remove.outcome == 'failure'
        uses: actions/github-script@v7
        with:
          script: |
            const runUrl = `https://github.com/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}`;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `âŒ **Failed to process calendar event.**\n\n` +
                    `Please check that your issue follows the correct format from the template.\n\n` +
                    `ğŸ” [View workflow logs](${runUrl}) for details.`
            })
